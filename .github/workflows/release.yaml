on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y pv
      - run: bash ./extract-words.bash
      - uses: softprops/action-gh-release@v2
        with:
          files: words.txt.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
